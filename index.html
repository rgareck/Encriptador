<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <div class="imgheader"><img src="./assets/alogo.png"></div>
    </header>
    <main class="encriptador">    
        <div class="contenido">
        
            <div class="sec_uno">
                <div class="entrada">
                    <textarea id="entradatexto" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="leyenda">
                    <p id="leyenda">* Solo letras minúsculas y sin acentos.</p>
                </div>
                <div class="botones_accion">
                    <button onclick="encriptartexto()" class="botones">Encriptar</button>
                    <button onclick="desencriptartexto()" class="botones">Desencriptar</button>
                </div>
            </div>
            <div class="sec_dos">
                <div class="imageninicial">
                    <img id="imageninicio" src="./assets/Muñeco.png">
                </div>
                <div class="txtinicial">
                    <p id="txtinicial1"></p>
                    <p id="txtinicial2"></p>
                </div>
                <div class="salidatexto">
                    <textarea id="salidatexto" style="display: none;"></textarea>
                </div>
                <div class="botones_accion2">
                    <button onclick="copiartexto()" id="botoncopiar" class="botones" style="display: none;">Copiar</button>
                </div>
            </div>
            <div class="sec_tres">
                
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por Erick Rene Alejandro Gomez</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
